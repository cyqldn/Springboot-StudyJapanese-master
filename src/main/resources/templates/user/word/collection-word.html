<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Let's study Jpanese !</title>
    <meta name="description" content="Ela Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="https://i.imgur.com/QRAUqs9.png">
    <link rel="shortcut icon" href="https://i.imgur.com/QRAUqs9.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
    <link rel="stylesheet" th:href="@{/static/css/cs-skin-elastic.css}">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
    <script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>
    <script>
        L2Dwidget.init({
            "model": { "jsonPath":"https://unpkg.com/live2d-widget-model-shizuku@1.0.5/assets/shizuku.model.json", "scale": 1, "hHeadPos":0.5, "vHeadPos":0.618 },
            "display": { "position": "right", "width": 100, "height": 200, "hOffset": 100, "vOffset": 50 },
            "mobile": { "show": true, "scale": 0.5 },
            "react": { "opacityDefault": 0.7, "opacityOnHover": 0.2 }
        });
    </script>
    <style>
        div.search {padding: 15px 0;}

        form {
            position: relative;
            width: 300px;
            margin: 0 auto;
        }

        .bar1 {background: #A3D0C3;}
        .bar1 input {
            border: 2px solid #7BA7AB;
            border-radius: 5px;
            background: #F9F0DA;
            color: #9E9C9C;
            height: 40px;
            width: 250px;
        }
        .bar1 button {
            top: 0;
            right: 0;
            background: #7BA7AB;
            border-radius: 0 5px 5px 0;
            padding-top: 3px;
            padding-bottom: 7px;
            padding-right: 7px;
        }
        .bar1 button:before {
            content: "\f002";
            font-family: FontAwesome;
            font-size: 25px;
            color: #F9F0DA;
        }
        .content {
            float: left;
            padding: 1.875em;
            width: 100%;
        }

    </style>


</head>

<body>






<div th:replace="common/leftbar::leftbar"></div>



<div id="right-panel" class="right-panel">

    <!-- Header-->
    <!-- Header-->
    <div th:replace="common/header::header"/>

    <div class="breadcrumbs">
        <div class="breadcrumbs-inner">
            <div class="row m-0">
                <div class="col-sm-4">
                    <div class="page-header float-left">
                        <div class="page-title">
                            <h1>当前位置</h1>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="page-header float-right">
                        <div class="page-title">
                            <ol class="breadcrumb text-right">
                                <li><a href="#">主页</a></li>
                                <li><a href="#">学习中心</a></li>
                                <li class="active">收藏</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <strong class="card-title">收藏栏</strong>
                        <div class="search bar1">
                            <form th:action="@{/wordCollection}">
                                <input type="text" name="wordName"  th:value="${wordName}" placeholder="请输入您要查询的单词...">
                                <button type="submit"></button>
                            </form>
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table table-layout:fixed" >
                            <thead>
                            <tr>
                                <th scope="col">序号</th>
                                <th scope="col">单词</th>
                                <th scope="col">读音</th>
                                <th scope="col">解释</th>
                                <th scope="col">等级</th>
                                <th scope="col">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <style type="text/css">.table {table-layout:fixed}</style>

                            <tr th:each="word:${word}">
                                <td th:text="${word.getWordId()}">序号</td>
                                <td th:text="${word.getWordName()}">单词</td>
                                <td th:text="${word.getAudio()}">发音</td>
                                <td  th:text="${word.getExplanation()}">解释</td>
                                <td><b> <div th:switch="${word.getGrade()}">
                                    <b th:case="1">N3</b>
                                    <b th:case="2">N2</b>
                                    <b th:case="3">N4</b>
                                    <b th:case="4">N5</b>
                                </div></b></td>
                                <td>
                                    <a class="btn btn-sm btn-danger" th:href="@{/deleteWordCollection/}+${word.getWordId()}">取消收藏</a>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                        <div >
                            <p th:text="${msg}" style="color: red;font-size: 20px;text-align: center "></p>
                        </div>
                        <!--分页开始-->

                        <div class="col-sm-12 col-md-12">
                            <div class="dataTables_paginate paging_simple_numbers" id="bootstrap-data-table_paginate">
                                <p style="color: #000000;font-size: 18px;">当前 第 <span th:text="${pageInfo.pageNum}"></span> 页,总 <span th:text="${pageInfo.pages}"></span> 页,共 <span th:text="${pageInfo.total==0?1:pageInfo.total}"></span> 条记录</p>

                                <button> <a th:href="@{/wordCollection}">首页</a></button>
                                <button> <a th:href="@{/wordCollection(pageNum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}">上一页</a></button>
                                <button> <a th:href="@{/wordCollection(pageNum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages})}">下一页</a></button>
                                <button> <a th:href="@{/wordCollection(pageNum=${pageInfo.pages})}">尾页</a></button>

                            </div>
                        </div>
                        <!--分页结束-->

                    </div>
                </div>
            </div>
        </div>

    </div><!-- .content -->

    <div class="clearfix"></div>

    <div th:replace="common/footer::footer"/>


</div><!-- /#right-panel -->


<script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
<script th:src="@{/static/js/main.js}"></script>

</body>
</html>
