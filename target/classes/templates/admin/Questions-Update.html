<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Let's study English !</title>
    <meta name="description" content="Ela Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/static/lib/editormd/css/editormd.min.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
    <link rel="stylesheet" th:href="@{/static/css/cs-skin-elastic.css}">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>


    <style>
        .content {
            float: left;
            padding: 1.875em;
            width: 100%;
        }

    </style>
</head>

<body>






<div th:replace="common/admin-leftbar::leftbar"></div>



<div id="right-panel" class="right-panel">

    <!-- Header-->
    <!-- Header-->
    <header id="header" class="header">
        <div class="top-left">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/admin/main}"><img th:src="@{/static/images/logo.png}" alt="Logo"></a>
                <a class="navbar-brand hidden" href=""><img src="../../static/images/logo2.png" alt="Logo"></a>
                <a id="menuToggle" class="menutoggle"><i class="fa fa-bars"></i></a>
            </div>
        </div>


        <!-- 导航栏-->
        <div class="top-right">
            <div class="header-menu">
                <div class="header-left">
                    <div class="dropdown for-notification">
                        管理员您好！
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="notification" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-user-secret"></i>
                        </button>

                        <div class="dropdown-menu" aria-labelledby="notification">
                            <p class="red">控制中心</p>
                           <!-- <a class="dropdown-item media" th:href="@{/templates/admin/main.html}">
                                <i class="f fa fa-user"></i>
                                <p>普通用户</p>
                            </a>-->
                            <a class="dropdown-item media" th:href="@{/logout}">
                                <i class="fa fa-power-off"></i>
                                <p>退出登录</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header >

    <div class="breadcrumbs">
        <div class="breadcrumbs-inner">
            <div class="row m-0">
                <div class="col-sm-4">
                    <div class="page-header float-left">
                        <div class="page-title">
                            <h1>当前位置</h1>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="page-header float-right">
                        <div class="page-title">
                            <ol class="breadcrumb text-right">
                                <li><a href="#">主页</a></li>
                                <li><a href="#">学习中心</a></li>
                                <li class="active">听力</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--    内容-->
    <div class="content">
        <div >
            <div class="card col-lg-12">
                <div class="card-header"> 修改听力</div>
                <div class="card-body card-block">
                    <form th:action="@{/admin/updateQuestions/}+${questions.getId()}" method="post" enctype="multipart/form-data" class="form-horizontal">
                       <!-- <div class="row form-group">
                            <div class="col col-md-3"><label for="text-input" class=" form-control-label">序号</label></div>
                            <div class="col-12 col-md-9"><input type="text" id="text-input" name="id" placeholder="Text" class="form-control " disabled th:value="${questions.getId()}" hidden></div>
                        </div>-->
                        <div class="row form-group">
                            <div class="col col-md-3"><label  class=" form-control-label">题目</label></div>
                            <div class="col-12 col-md-9"><input type="text"  name="subject"  class="form-control" th:value="${questions.getSubject()}"required></div>
                        </div>

                        <div class="row form-group">
                            <div class="col col-md-3"><label class=" form-control-label">试卷ID</label></div>
                            <div class="col-12 col-md-9"><input type="text"  name="taotiid"  class="form-control" th:value="${questions.getTaotiid()}"required></div>
                        </div>
                        <div class="row form-group">
                            <div class="col col-md-3"><label  class=" form-control-label">A选项</label></div>
                            <div class="col-12 col-md-9"><input  type="text"   name="optiona"  class="form-control"   th:value="${questions.getOptiona()}"required></div>
                        </div>
                        <div class="row form-group">
                            <div class="col col-md-3"><label  class=" form-control-label">B选项</label></div>
                            <div class="col-12 col-md-9"><input  type="text"   name="optionb"  class="form-control"  th:value="${questions.getOptionb()}"required></div>
                        </div>
                        <div class="row form-group">
                            <div class="col col-md-3"><label  class=" form-control-label">C选项</label></div>
                            <div class="col-12 col-md-9"><input  type="text"   name="optionc"  class="form-control"  th:value="${questions.getOptionc()}"required></div>
                        </div>
                        <div class="row form-group">
                            <div class="col col-md-3"><label  class=" form-control-label">D选项</label></div>
                            <div class="col-12 col-md-9"><input  type="text"   name="optiond"  class="form-control"  th:value="${questions.getOptiond()}"required></div>
                        </div>
                        <div class="row form-group">
                            <div class="col col-md-3"><label for="select" class=" form-control-label">答案</label></div>
                            <div class="col-12 col-md-9">
                                <select name="answer" id="select"  class="form-control">
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                    <option value="D">D</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-secondary col-lg-1">提交</button>
                    </form>
                </div>

            </div>



        </div>

    </div><!-- .content -->



    <div class="clearfix"></div>

    <div th:replace="common/footer::footer"/>


</div><!-- /#right-panel -->


<script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>

</body>
</html>
