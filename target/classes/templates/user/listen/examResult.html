<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>在线考试系统-当前考试成绩</title>
    <script type="text/javascript" th:src="@{/static/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/jquery-3.1.1.js}"></script>
    <!-- 引入自定义css文件 style.css -->
    <link rel="stylesheet" th:href="@{/static/css/style.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}" type="text/css" />
    <script th:src="@{/static/js/bootstrap.min.js}" type="text/javascript"></script>
    <style>

        table.groove {border-style: groove}
        tr{border-style: groove}
        td{border-style: groove ; text-align:center}
        body {
            margin-top: 20px;
            margin: 0 auto;
        }
        .carousel-inner .item img {
            width: 100%;
            height: 300px;
        }
        font {
            color: #3164af;
            font-size: 18px;
            font-weight: normal;
            padding: 0 10px;
        }
    </style>
    <script type="text/javascript">
        function toindex(){
            window.location.href="main.html";
        }
        function saveExcel(){
            window.location.href="saveExcel";
        }
    </script>
</head>
<body  style="background-image:url('/static/images/examResult_bg.jpg');background-size:cover">
<div >
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-5"
             style="background: #fff; padding: 80px 80px ; margin: 220px; border: 7px solid #ccc;">
                <table  style="width: 400px;cellpadding: 30%;"class="groove">
            <tr>
                <td colspan="3"><h4>本次考试成绩</h4></td>
            </tr>
                    <tr><td><h4>姓名</h4></td>  <td th:text="${session.username}" style="font-size: 20px"></td></tr>

                    <tr><td><h4>考试课程</h4></td>  <td th:text="${resultmap2.listenName}"></td></tr>
                    <tr><td><h4>得分</h4></td>  <td th:text="${resultmap1.rdioscores}" style="font-size: 20px"></td></tr>

</table>
<br>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="button" width="100" value="返回首页" onclick="toindex()"
                           style="background: red; height: 35px; width: 100px; color: white;">
                <input type="button" width="100" value="打印表格" onclick="saveExcel()"
                       style="background: red; height: 35px; width: 100px; color: white;"></div>

            </div>
        </div>
    </div>


</div>
</body>
</html>
